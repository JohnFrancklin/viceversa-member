<div class="container">
  <div class="title">
    <span>Filtrer les evenements</span>
  </div>

  <ion-item lines="Lines" class="item">
    <div class="icon">
      <ion-icon name="bookmarks"></ion-icon>
    </div>
    <div class="select-category">
      <ion-select justify="space-between" label="Catégorie des événements" placeholder="{{ selectedCategory || 'Catégorie' }}" [multiple]="true" [(ngModel)]="selectedCategory">
        <ion-select-option *ngFor="let category of categories; let id= index" [value]="category">{{category.name}}</ion-select-option>
      </ion-select>
    </div>
  </ion-item>

  <ion-item lines="Lines" class="item">
    <div class="icon">
      <ion-icon name="calendar"></ion-icon>
    </div>
    <div class="select-category">
      <ion-select justify="space-between" label="Date de publication" placeholder="{{ selectedDate || 'Date' }}" [multiple]="true" [(ngModel)]="selectedDate">
        <ion-select-option *ngFor="let date of dates; let id= index" [value]="date">{{date.name}}</ion-select-option>
      </ion-select>
    </div>
  </ion-item>

  <ion-item lines="Lines" class="item">
    <div class="icon">
      <ion-icon name="people"></ion-icon>
    </div>
    <div class="select-category">
      <ion-select justify="space-between" label="Publication de" placeholder="{{ selectedVenue || 'Publication' }}" [multiple]="true" [(ngModel)]="selectedVenue">
        <ion-select-option *ngFor="let venue of venues; let id= index" [value]="venue">{{venue.name}}</ion-select-option>
      </ion-select>
    </div>
  </ion-item>

  <ion-item lines="Lines" class="item">
    <div class="icon">
      <ion-icon name="location"></ion-icon>
    </div>
    <div class="select-category">
      <ion-select justify="space-between" label="Location" placeholder="{{ selectedLocation || 'Location' }}" [multiple]="true" [(ngModel)]="selectedLocation">
        <ion-select-option *ngFor="let location of locations; let id= index" [value]="location">{{location.name}}</ion-select-option>
      </ion-select>
    </div>
  </ion-item>

  <div class="result">
    <button (click)="result()" class="btn-primary btn-result">Afficher les résultats</button>
  </div>

</div>
