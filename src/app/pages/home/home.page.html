<ion-content 
[fullscreen]="true" 
[scrollEvents]="true"
(ionScroll)="scrolling($event)">
  
  <div class="container">

    <div class="filter-container" *ngIf="isScrollDown" [@slideInDown]>

      <ion-button (click)="openModal()">
        Filter
      </ion-button>

    </div>

    <div class="column" *ngFor="let event of events">
      <app-event-post [event]="event"></app-event-post>
    </div>


  </div>

</ion-content>
